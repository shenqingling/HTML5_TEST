<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>loadingSVG</title>
</head>

<body>
    <p>偏移公式：</p>
    <p>位移 = 中心点 * (1 - 缩放比率)</p>
    <!-- cx="200" cy="240" rx="60" ry="30" -->
    <p>X位移 = 200 x (1 - 0.5) = 100</p>
    <p>Y位移 = 240 x (1 - 0.5) = 120</p>
    <p></p>
    <p>eleme 加载</p>
    <svg width="500" height="300">
        <clipPath id="c1">
            <circle cx="200" cy="100" r="50"></circle>
        </clipPath>
        <image x="150" y="50" width="100" height="700" xlink:href="eleme.png" clip-path="url(#c1)">
            <animateTransform attributeName="transform" type="translate" dur="0.8s" repeatCount="indefinite" values="0 50; 0 0; 0 50" keyTimes="0; 0.5; 1" fill="freeze"></animateTransform>
            <!-- <set id="s1" attributeName="y" to="-50" begin="0.8s; s6.end" dur="0.8s"></set>
            <set id="s2" attributeName="y" to="-150" begin="s1.end" dur="0.8s"></set>
            <set id="s3" attributeName="y" to="-250" begin="s2.end" dur="0.8s"></set>
            <set id="s4" attributeName="y" to="-350" begin="s3.end" dur="0.8s"></set>
            <set id="s5" attributeName="y" to="-450" begin="s4.end" dur="0.8s"></set>
            <set id="s6" attributeName="y" to="-550" begin="s5.end" dur="0.8s"></set>
        	-->
            <animate attributeName="y" from="50" to="-550" dur="5.6s" repeatCount="indefinite" fill="freeze" values="50; -50; -150; -250; -350; -450; -550" keyTimes="0; 0.17; 0.34; 0.51; 0.68; 0.85; 1" calcMode="discrete"></animate>
        </image>
        <g>
            <ellipse cx="200" cy="240" rx="60" ry="30" fill="#d3e6ff">
                <!-- svg的缩放与CSS不同，不是以中心点的；
			可以手动设置一个偏移 
			&& 有卡顿效果: values="1; 0.5; 1" keyTimes="0; 0.5; 1"-->
                <!-- <animateTransform attributeName="transform" type="scale" from="1" to="0.5" dur="0.8s" repeatCount="indefinite"></animateTransform> -->
                <animateTransform attributeName="transform" type="scale" from="1" to="0.5" dur="0.8s" repeatCount="indefinite" values="1; 0.5; 1" keyTimes="0; 0.5; 1"></animateTransform>
            </ellipse>
            <animateTransform attributeName="transform" type="translate" from="0 0" to="100 120" dur="0.8s" repeatCount="indefinite" values="0 0; 100 120; 0 0" keyTimes="0; 0.5; 1"></animateTransform>
        </g>
    </svg>
    <p>旋转/缩放 偏移示例</p>
    <svg width="400" height="500">
        <circle cx="200" cy="150" r="100" fill="none" stroke="#333" stroke-width="5" stroke-dasharray="20 10 5 5 5 10">
            <animateTransform attributeName="transform" type="rotate" from="0 200,150" to="360 200,150" dur="3s" repeatCount="indefinite"></animateTransform>
        </circle>
        <circle cx="200" cy="150" r="80" fill="#ddd">
        </circle>
        <!-- 1 -->
        <g>
            <rect x="150" y="120" width="15" height="60" fill="#666">
                <animateTransform id="g1" attributeName="transform" type="scale" from="1" to="0.2" dur="1s" begin="0s; g5.end-0.5s" values="1; 0.2; 1" keyTimes="0; 0.5; 1"></animateTransform>
            </rect>
            <animateTransform attributeName="transform" type="translate" from="0,0" to="126,120" dur="1s" begin="0s; g5.end-0.5s" values="0,0; 126,120; 0,0" keyTimes="0; 0.5; 1"></animateTransform>
        </g>
        <!-- 2 -->
        <g>
            <rect x="172" y="120" width="15" height="60" fill="#666">
                <animateTransform id="g2" attributeName="transform" type="scale" from="1" to="0.2" dur="1s" begin="g1.end-0.5s" values="1; 0.2; 1" keyTimes="0; 0.5; 1"></animateTransform>
            </rect>
            <animateTransform attributeName="transform" type="translate" from="0,0" to="143.2,120" dur="1s" begin="g1.end-0.5s" values="0,0; 143.2,120; 0,0" keyTimes="0; 0.5; 1"></animateTransform>
        </g>
        <!-- 3 -->
        <g>
            <rect x="194" y="120" width="15" height="60" fill="#666">
                <animateTransform id="g3" attributeName="transform" type="scale" from="1" to="0.2" dur="1s" begin="g2.end-0.5s" values="1; 0.2; 1" keyTimes="0; 0.5; 1"></animateTransform>
            </rect>
            <animateTransform attributeName="transform" type="translate" from="0,0" to="161.2,120" dur="1s" begin="g2.end-0.5s" values="0,0; 161.2,120; 0,0" keyTimes="0; 0.5; 1"></animateTransform>
        </g>
        <!-- 4 -->
        <g>
            <rect x="216" y="120" width="15" height="60" fill="#666">
                <animateTransform id="g4" attributeName="transform" type="scale" from="1" to="0.2" dur="1s" begin="g3.end-0.5s" values="1; 0.2; 1" keyTimes="0; 0.5; 1"></animateTransform>
            </rect>
            <animateTransform attributeName="transform" type="translate" from="0,0" to="178.8,120" dur="1s" begin="g3.end-0.5s" values="0,0; 178.8,120; 0,0" keyTimes="0; 0.5; 1"></animateTransform>
        </g>
        <!-- 5 -->
        <g>
            <rect x="238" y="120" width="15" height="60" fill="#666">
                <animateTransform id="g5" attributeName="transform" type="scale" from="1" to="0.2" dur="1s" begin="g4.end-0.5s" values="1; 0.2; 1" keyTimes="0; 0.5; 1"></animateTransform>
            </rect>
            <animateTransform attributeName="transform" type="translate" from="0,0" to="196.4,120" dur="1s" begin="g4.end-0.5s" values="0,0; 196.4,120; 0,0" keyTimes="0; 0.5; 1"></animateTransform>
        </g>
    </svg>
</body>

</html>
